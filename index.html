<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-page">
      <div class="container">
        <div class="positioning">
          <div class="control-section">
            <img src="images/logo.svg" alt="Logo-fylo" />
            <div class="control-action">
              <img
                class="action"
                src="images/icon-document.svg"
                alt="Select-file-icon"
              />
              <img
                class="action"
                src="images/icon-folder.svg"
                alt="Folder-upload-icon"
              />
              <img
                class="action"
                src="images/icon-upload.svg"
                alt="Cloud-document-icon"
              />
            </div>
          </div>
          <div class="status-section">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="progress">
              <div class="progress-bar">
                <div class="progress-bar-circle"></div>
              </div>
            </div>
            <span class="size-left">0 GB</span>
            <span class="size-right">1000 GB</span>
          </div>
          <div class="pin">
            <h1>185</h1>
            <span>GB Left</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
